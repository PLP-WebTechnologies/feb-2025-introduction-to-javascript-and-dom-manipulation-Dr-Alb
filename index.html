
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOM Manipulation Example</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1 id="main-title">Welcome to My Page</h1>
  </header>

  <main>
    <section>
      <p id="description">This is a demo of DOM manipulation using JavaScript.</p>
      <button onclick="changeText()">Change Text</button>
      <button onclick="changeStyle()">Change Style</button>
      <button onclick="addElement()">Add Element</button>
      <button onclick="removeElement()">Remove Element</button>
    </section>

    <article id="dynamic-area">
        <h2>Dynamic Content</h2>
        <p>This area will be manipulated using JavaScript.</p>
    </article>
  </main>

  <footer>
    <p>&copy; 2025 My DOM Project</p>
  </footer>

  <script src="script.js"></script>
  <script>// Change text content dynamically
    function changeText() {
      const title = document.getElementById('main-title');
      title.textContent = 'Text Changed! ';
    }
    
    
    function changeStyle() {
      const desc = document.getElementById('description');
      desc.style.color = 'white';
      desc.style.backgroundColor = 'teal';
      desc.style.padding = '10px';
      desc.style.borderRadius = '8px';
    }
    
    
    function addElement() {
      const area = document.getElementById('dynamic-area');
      const newPara = document.createElement('p');
      newPara.textContent = ' A new element was added!';
      newPara.classList.add('new-element');
      area.appendChild(newPara);
    }
    
    
    function removeElement() {
      const area = document.getElementById('dynamic-area');
      if (area.lastElementChild) {
        area.removeChild(area.lastElementChild);
      }
    }
    </script>
</body>
</html>
